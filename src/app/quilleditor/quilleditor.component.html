<form (ngSubmit)="onTemplateSubmit()" #demoForm="ngForm">
<div class="document-editor">
    
<ckeditor [editor]="Editor" id="editorData" name="editorData"

          [(ngModel)]="model.editorData"  (ready)="onReady($event)" >
</ckeditor>


</div>
<div class="d-flex justify-content-end action_buttons ">
<div class="pl-1 pr-1">
    <button id="cmd" mat-raised-button type="button" color="primary" (click)="exportAsPDF()">print</button>
</div>
<div class="pl-1 pr-1">
    <button id="upload-template" stype="submit" mat-raised-button color="primary" >Save Template</button>
</div>
</div>
</form>
