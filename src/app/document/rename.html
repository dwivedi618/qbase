<style>
  button:focus{
    outline: none;
    border: none;
  }
</style>
<mat-dialog-content >
  <p>Rename</p>
  <mat-form-field class="container">
    <mat-label>{{data.name}}</mat-label>
    <input matInput [(ngModel)]="data.templateName">
  </mat-form-field>
</mat-dialog-content >
    <div mat-dialog-actions class="d-flex justify-content-end">
      <button mat-button class="" (click)="onNoClick()">cancel</button>
      <button mat-button  [mat-dialog-close]="data.templateName" cdkFocusInitial>Rename</button>
    </div>
