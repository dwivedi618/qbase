<style>
  .fit_screen{
    max-height: 70vh!important;
  }
  button:focus{
    outline: none;
    border: none;
  }
</style>
<header class="bg-dark">
  <h2 mat-dialog-title>{{data.name}}</h2>
</header>

<mat-divider></mat-divider>
<mat-dialog-content>

 <img [class.mat-card-image]="!isFitToScreen" [class.fit_screen]="isFitToScreen"
                      src="{{data.thumbnail}}"
                        [alt]="data.name"
                        >
</mat-dialog-content>
<mat-dialog-actions align="end">
 
  <button mat-button class="box_shadow_1" (click)="onNoClick()">Cancel</button>

  <button mat-button class="box_shadow_1" (click)="onProceed(data.id,'paper-generate')" cdkFocusInitial>Proceed</button>
</mat-dialog-actions>
