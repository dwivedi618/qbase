
<mat-tab-group animationDuration="0ms" class="position_sticky">
    <mat-tab >
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">crop_portrait</mat-icon>
            Paper
        </ng-template>
        
        <ng-template matTabContent >
            <app-paper-gallery></app-paper-gallery>
            </ng-template>
        </mat-tab>
    <mat-tab >
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">book</mat-icon>
            Template
        </ng-template>
        
        <ng-template matTabContent>
            <app-templategallery></app-templategallery>
        </ng-template>
    </mat-tab>
    <mat-tab >
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">access_time</mat-icon>
            Recents
          </ng-template>
          
            <ng-template matTabContent>
                <div class="row">
                    <div class="col-md-3 p-4" *ngFor="let template of templates">
                        <mat-card class="card mat_card ">
                            <img mat-card-image class="template_thumbnail"
                                (click)="onTemplateSelect(template.id,'paper-generation')" src="{{ template.thumbnail }}"
                                matTooltip="Click To Use This Template" matTooltipPosition="below">
                            <div class="card_action pt-1 pb-1">
                                <mat-toolbar>
                                    <mat-toolbar-row>
                                        <div style="max-width: 240px;overflow: hidden;">
                                            <small class="text-success">{{template.name}}</small>
                                        </div>
                                        <div class="example-spacer"></div>
                                        <button mat-icon-button color="primary" 
                                            (click)="onTemplatePreview(template.id)">
                                            <mat-icon>fullscreen</mat-icon>
                                        </button>
                                        <button mat-icon-button [matMenuTriggerFor]="menu"
                                            aria-label="Example icon-button with a menu">
                                            <mat-icon>more_vert</mat-icon>
                                        </button>
                                        <mat-menu #menu="matMenu">
                                            <button mat-menu-item (click)="onEditSelect(template.id,'edit')">
                                                <mat-icon mat-menu-icon>create</mat-icon>
                                                <span>Edit</span>
                                            </button>
                                            <button mat-menu-item (click)="onRenameSelect(template.id,template.name)">
                                                <mat-icon mat-menu-icon>text_fields</mat-icon>
                                                <span>Rename</span>
                                            </button>
                                            <button mat-menu-item (click)="onDeleteSelect(template.id,template.name)">
                                                <mat-icon mat-menu-icon>delete</mat-icon>
                                                <span>Delete</span>
                                            </button>
                                        </mat-menu>
                                    </mat-toolbar-row>
                                </mat-toolbar>
                            </div>
        
                        </mat-card>
                    </div>
                </div>
            </ng-template>
    </mat-tab>
    
</mat-tab-group>


<div (click)="onTemplateSelect(Id,'new')" class="box_shadow_1 rounded-circle" style="position: fixed;bottom: 1rem; right: 1rem;z-index: 1000;" 
  matTooltip="Create New Template">
<button mat-icon-button color="warn">
    <mat-icon>add_circle</mat-icon>
</button>
</div>
<router-outlet></router-outlet>
