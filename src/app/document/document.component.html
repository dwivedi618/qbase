<section class="jumbotron">
    
    <div class="container d-flex justify-content-center padding_top_down">
        <div class="col-lg-12">
            <a [routerLink]="['/quilleditor','new']" routerLinkActive="router-link-active">

                <div class="card">
                    <div class="d-flex justify-content-center  new_template p-5">
<div class="pl-2 pr-2">
                       <mat-icon class="pl-2 pr-2 add text-primary">add</mat-icon></div>
                            <div class="pr-2 pl-5">
                        <h1>Create New Template</h1></div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="container d-flex justify-content-center padding_top_down">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex justify-content-start">
                    <a [routerLink]="['../tpg']">
                        <div class="">
                            <button mat-raised-button color="accent" type="button">Template Gallery
                            </button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="row">
            <div class="col-md-4 pb-5" *ngFor="let template of templates">
                <mat-card class="card mat_card text-center" style="width: 100%;" >
                    <img mat-card-image class="template_thumbnail" (click)="onTemplateSelect(template.id,'paper-generation')"
                        src="{{ template.thumbnail }}" 
                        matTooltip="Click To Use This Template"
                        matTooltipPosition="below">
                       
                        <div class="card_action pt-1 pb-1">
                            <mat-toolbar>
                            <mat-toolbar-row>
                                <small class="text-muted">{{template.name}}</small>
                        <div class="example-spacer"></div>
                                <button mat-icon-button color="primary" (click)="onTemplatePreview(template.id)">
                                    <mat-icon aria-hidden="false" matTooltip="Preview">visibility</mat-icon>
                                </button>
                                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                    <mat-icon>more_vert</mat-icon>
                                  </button>
                                  <mat-menu #menu="matMenu">
                                      <button mat-menu-item (click)="onEditSelect(template.id,'edit')">
                                        <mat-icon mat-menu-icon>create</mat-icon>
                                        <span>Edit</span>
                                      </button>
                                    <button mat-menu-item (click)="onRenameSelect(template.id)">
                                      <mat-icon mat-menu-icon>text_fields</mat-icon>
                                      <span>Rename</span>
                                    </button>
                                    <button mat-menu-item (click)="onDeleteSelect(template.id)">
                                      <mat-icon mat-menu-icon>delete</mat-icon>
                                      <span>Delete</span>
                                    </button>
                                  </mat-menu>
                               
                              </mat-toolbar-row>
                            </mat-toolbar>
                            
                            
                       
                          
                        </div>
                
                </mat-card>
            </div>
           
        </div>
    </div>
</section>
